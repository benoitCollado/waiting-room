
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle d'attente - Blandin & Delloye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="brand-name">Blandin & Delloye</div>
        
        <div class="message-box">
            <h1>Vous êtes presque arrivé</h1>
            <p>Afin de vous offrir la meilleure expérience possible, nous régulons l'accès à notre site en période de forte affluence. Merci de votre patience.</p>
            <div id="status-message">Calcul de votre position...</div>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000'; // URL du backend

        async function checkStatus() {
            try {
                const res = await fetch(`${API}/join`, {credentials: 'include'});
                const data = await res.json();

                if (data.status === 'allowed') {
                    document.querySelector('.loader').style.display = 'none';
                    document.getElementById('status-message').innerText = "Accès autorisé. Vous allez être redirigé...";
                    // Exemple de redirection. Décommentez et adaptez pour votre site.
                    // window.location.href = `https://www.votresite.com/?token=${data.token}`;
                    console.log(`Redirection avec token : ${data.token}`);
                } else if (data.status === 'queued') {
                    document.getElementById('status-message').innerText = 
                        `Votre position dans la file d'attente : ${data.position}`;
                    setTimeout(checkStatus, 5000); // Re-vérification toutes les 5 sec
                }
            } catch (err) {
                console.error("Erreur de connexion au serveur:", err);
                document.getElementById('status-message').innerText = "Impossible de joindre le service. Nouvel essai dans 10 secondes.";
                setTimeout(checkStatus, 10000); // Réessayer en cas d'erreur
            }
        }

        window.addEventListener('load', checkStatus);

        window.addEventListener('beforeunload', () => {
            navigator.sendBeacon(`${API}/leave`);
        });
    </script>

</body>
</html>
