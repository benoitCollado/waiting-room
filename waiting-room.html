<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Waiting Room</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 50px; }
#message { font-size: 1.5em; margin-top: 20px; }
</style>
</head>
<body>
<h1>Bienvenue !</h1>
<p>Le site est très sollicité, merci de patienter...</p>
<p id="message">Chargement...</p>

<script>
const USER_ID = 'user-' + Math.random().toString(36).substr(2, 9);
const API = 'https://benoitcollado.com/api'; // ton backend OVH

async function checkStatus() {
    try {
        const res = await fetch(`${API}/join`, {
            method: 'GET',
            headers: { 'x-user-id': USER_ID }
        });
        const data = await res.json();

        if (data.status === 'allowed') {
            // Redirection vers site final avec token
            window.location.href = `https://www.google.com/?token=${data.token}`;
        } else if (data.status === 'queued') {
            document.getElementById('message').innerText = 
                `Vous êtes en attente. Position : ${data.position}`;
            setTimeout(checkStatus, 3000); // Re-check toutes les 3 sec
        }
    } catch (err) {
        console.error(err);
        setTimeout(checkStatus, 5000); // retry en cas d'erreur
    }
}

checkStatus();

// Libération de place quand l’utilisateur ferme la page
window.addEventListener('beforeunload', async () => {
    await fetch(`${API}/leave`, {
        method: 'POST',
        headers: { 'x-user-id': USER_ID }
    });
});
</script>
</body>
</html>
